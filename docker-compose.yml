version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      app_net:
        ipv4_address: 172.16.238.2
  api_gateway:
    build: ./api_gateway
    command: bash -c "yarn graphql-mesh serve"
    ports:
      - "4000:4000"
    depends_on:
      - graphql_api
      - rest_api
    networks:
      app_net:
        ipv4_address: 172.16.238.3
  graphql_api:
    build: ./graphql_api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - "./graphql_api:/graphql_api"
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      app_net:
        ipv4_address: 172.16.238.4
  rest_api:
    build: ./rest_api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    volumes:
      - "./rest_api:/rest_api"
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      app_net:
        ipv4_address: 172.16.238.5

volumes:
  mysql-data:
    driver: local

networks:
  app_net:
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 172.16.238.0/24
